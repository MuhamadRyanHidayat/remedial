<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">KLIK AKOH</button>

<p id="demo"></p>

<script>
let points = [4, 3, 2, 1, 7];
document.getElementById("demo").innerHTML = points;  

function myFunction() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
}
</script>

</body>
</html>
